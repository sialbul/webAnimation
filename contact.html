<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/chef.css">
    <title>Mark Nolan</title>
</head>

<body>
    <main>
        <div class="nav-container">
            <nav>
                <h1 id="logo">Mark Nolan</h1>
                <ul id="sidenav">
                    <li>
                        <a href="./chef.html" class="navlink">Home</a>
                    </li>
                    <li>
                        <a href="./about.html" class="navlink">About</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="navlink">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <h2 id="contactHead">Contact us</h2>
            <div id="map"></div>
            <div id="form">
                <p> Send us a message and </br>will get back to you shortly!</p>
                <div id="error_message"></div>
                <form id="myform" onsubmit="return validate();">
                    <div class="input_field">
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="input_field">
                        <input type="text" placeholder="Subject" id="subject">
                    </div>
                    <div class="input_field">
                        <input type="text" placeholder="Phone" id="phone">
                    </div>
                    <div class="input_field">
                        <input type="text" placeholder="Email" id="email">
                    </div>
                    <div class="input_field">
                        <textarea placeholder="Message" id="message"></textarea>
                    </div>
                    <div class="btn">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <h1 id="logo ">Mark Nolan</h1>
            <ul>
                <li>
                    <a href="# "><img src="./images/yt-logo.png " alt="youtube logo " /></a>
                </li>
                <li>
                    <a href="# "><img src="./images/twitter-logo.png " alt="twitter logo " /></a>
                </li>
                <li>
                    <a href="# "><img src="./images/instagram-logo.png " alt="instagram logo " /></a>
                </li>
            </ul>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF4ZLJItvJd1_AqDRyXmJZkgyE08VzHY4&callback=initMap&libraries=&v=weekly" async></script>

        <script src="./index.js ">
        </script>
    </main>
</body>

</html>
