<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography World</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Photography World</h3>
                <svg class="menu" width="72px" height="72px" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
                    <line x1="16" x2="56" y1="26" y2="26" fill="none" stroke="white" stroke-linecap="round"
                        stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="16" x2="56" y1="36" y2="36" fill="none" stroke="white" stroke-linecap="round"
                        stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="16" x2="56" y1="46" y2="46" fill="none" stroke="white" stroke-linecap="round"
                        stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
                </svg>
                <div class="nav-open">
                    <div class="contact">
                        <h3>Contact</h3>
                        <p>02348-234-843</p>
                    </div>
                    <div class="social">
                        <img src="./images/instagram-logo.png" alt="instagram">
                        <img src="./images/twitter-logo.png" alt="twitter">
                        <img src="./images/yt-logo.png" alt="youtube">

                    </div>
                </div>
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Susan Carell</h1>
                        <h2>Photographer</h2>
                        <p>02/08/2020</p>
                    </div>
                    <div class="hero">
                        <a href="./photo.html">
                            <img class="model-left" src="./images/ptographer-left.png" alt="photographer">
                            <img class="model-right" src="./images/ptographer-right.png" alt="photographer">
                        </a>
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>Mark Nolan</h1>
                        <h2>Chef</h2>
                        <p>02/08/2018</p>
                    </div>
                    <div class="hero">
                        <a href="./chef.html">
                            <img class="model-left" src="./images/chef-left.png" alt="chef">
                            <img class="model-right" src="./images/chef-right.png" alt="chef">
                        </a>
                    </div>
                </section>
                <section class="page artist">
                    <div class="details">
                        <h1>Dawn Peter</h1>
                        <h2>Artist</h2>
                        <p>03/06/2015</p>
                    </div>
                    <div class="hero">
                        <a href="./artist.html">
                            <img class="model-left" src="./images/artist-left.png" alt="artist">
                            <img class="model-right" src="./images/artist-right.png" alt="artist">
                        </a>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" height="12" width="12" viewBox="0 0 12 12" fill="none">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" height="12" width="12" viewBox="0 0 12 12" fill="none">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" height="12" width="12" viewBox="0 0 12 12" fill="none">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>

            </main>
        </header>
    </div>

</body>

</html>
